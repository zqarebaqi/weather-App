<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="section1">
            <h1 class="city-Name">New york</h1>
            <ul>
              <li class="date-time">friday 05:00</li>
              <li class="status">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temprature d-flex">
                <img
                  id="status-img"
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="img"
                />
                <div>
                  <strong id="temperature">12</strong
                  ><span class="units">°C | <a href="#">°F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipition: 0%</li>
                <li>Humidity: 75%</li>
                <li>wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/zqarebaqi/weather-App" target="_blank"
            >Open-source code</a
          >
          by zahra qarebaqi</small
        >
      </div>
    </div>
  </body>
</html>
